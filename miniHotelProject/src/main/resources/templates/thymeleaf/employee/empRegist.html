<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body class="w3-light-grey">
<!-- Contact section -->
  <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
    <div class="w3-content" style="max-width:600px">
      <h4 class="w3-center"><b>호스트 가입하기</b></h4>
      <form action="empRegist" method="post" th:object="${employeeCommand}">
      	<div class="w3-section">
          <label>호스트번호</label>
          <input class="w3-input w3-border" type="text" name="empNum" th:value="${employeeCommand.empNum}" readonly="readonly">
        </div>
        <div class="w3-section">
          <label>이름</label>
          <input class="w3-input w3-border" type="text" name="empName" th:value="${employeeCommand.empName}" >
          <span style="color:red" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></span>
        </div>
        <div class="w3-section">
          <label>아이디</label>
          <input class="w3-input w3-border" type="text" name="empId"  th:value="${employeeCommand.empId }">
          <span style="color:red" th:if="${#fields.hasErrors('empId')}"th:errors="*{empId}"></span>
        </div>
        <div class="w3-section">
          <label>비밀번호</label>
          <input class="w3-input w3-border" type="password" name="empPw" >
          <span style="color:red" th:if="${#fields.hasErrors('empPw')}" th:errors="*{empPw}"></span>
        </div>
        <div class="w3-section">
          <label>비밀번호 확인</label>
          <input class="w3-input w3-border" type="password" name="empPwCon" >
          <span style="color:red" th:if="${#fields.hasErrors('empPwCon')}" th:errors="*{empPwCon}"></span>
        </div>
        <div class="w3-section">
          <label>호스트주소</label>    <button type="button" onclick="execDaumPostcode();">우편번호검색</button>
          <input class="w3-input w3-border" type="text" name="empAddr" id="sample4_roadAddress" th:value="${employeeCommand.empAddr }" readonly="readonly">
				<span style="color:red" th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}">
        </div>
        <div class="w3-section">
          <label>상세주소</label>
          <input class="w3-input w3-border" type="text" name="empAddrDetail" th:value="${employeeCommand.empAddrDetail }">
        </div>
        <div class="w3-section">
          <label>우편번호</label>
          <input class="w3-input w3-border" type="text" name="empPost" id="sample4_postcode" th:value="${employeeCommand.empPost }" readonly="readonly">
        </div>
        <div class="w3-section">
          <label>전화번호</label>
          <input class="w3-input w3-border" type="tel" name="empPhone" th:value="${employeeCommand.empPhone }">
          <span style="color:red" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span>
        </div>
        <div class="w3-section">
          <label>주민번호</label>
          <input class="w3-input w3-border" type="text" name="empJumin" th:value="${employeeCommand.empJumin }">
          <span style="color:red" th:if="${#fields.hasErrors('empJumin')}"  th:errors="*{empJumin}"></span>
        </div>
        <div class="w3-section">
          <label>이메일</label>
          <input class="w3-input w3-border" type="email" name="empEmail" th:value="${employeeCommand.empEmail }">
          <span style="color:red" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></span>
        </div>
        <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">가입하기</button>
      </form>
    </div>
  </div>
</body>
</html>
