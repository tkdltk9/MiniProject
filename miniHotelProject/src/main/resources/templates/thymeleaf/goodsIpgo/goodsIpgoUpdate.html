<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="goodsIpgoModify" method="post" id="frm">
입고번호 : <input type="text" name="ipgoNum" readonly="readonly" th:value="${dto.goodsIpgoDTO.ipgoNum}" required="required"/><br />
상품번호 : <input type="text" name="goodsNum" readonly="readonly" th:value="${dto.goodsIpgoDTO.goodsNum}" required="required"/><br />
상품명 : <input type="text" name="goodsName" readonly="readonly" th:value="${dto.goodsName}" required="required"/><br />
입고일 : <input type="date" name="ipgoDate" id="ipgoDate" th:value="${#dates.format(dto.goodsIpgoDTO.ipgoDate, 'yyyy-MM-dd')}" /><br />
입고 수량 : <input type="number" name="ipgoQty" id="ipgoQty" th:value="${dto.goodsIpgoDTO.ipgoQty}" min="0"/ required="required"><br />
가격 : <input type="number" name="ipgoPrice" id="ipgoPrice" th:value="${dto.goodsIpgoDTO.ipgoPrice}" min="0"/><br />
<input type="submit" value="수정완료" />
</form>
</body>
</html>
