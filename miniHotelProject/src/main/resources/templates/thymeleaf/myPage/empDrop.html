<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script type="text/javascript" src="/static/js/pwConf.js"></script>
<link rel="stylesheet" href="/static/css/Pwconf.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
<script type="text/javascript">
$(function(){
	$("#DropBtn").click(function(){
		const password = $("#password").val();

        if (!password) {
            alert("비밀번호를 입력해주세요.");
            return false;
        }

        // 폼 제출
        $("form").submit();
	});
});
</script>
</head>
<body>
<form action="empDropOk" method="post">
<div id="scrDoc"> 
  <div class="cont">
        <div class="icon"><i class="fas fa-lock"></i></div>
        진짜로 계정을 탈퇴하시겠습니까?<br /> 비밀번호를 입력해 주세요.
        <div class="flex">
            <div class="input_wrap">
                <label for="password" class="sound_only password">비밀번호</label>
                <input type="password" id="password" name="empPw" class="pswd" placeholder="비밀번호 입력">
                <div class="eyes"><i class="fas fa-eye"></i></div>
            </div>   
            <button type="button" id="DropBtn">확인</button>
        </div>
  </div>
</div>
</form>
</body>
</html>
